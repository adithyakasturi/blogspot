<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#000000]">
    <nav>
        <div class="container mx-auto px-6">
            <div class="flex justify-between  py-3">
                <a href="index.html">
                    <div class="flex -ml-20">
                        <img src="images\Untitled.png" class="h-14">
                        <h1 class="text-white text-3xl py-2 ml-2">BlogSpot</h1>
                    </div>
                </a>
    
                <div class="flex space-x-20 ml-20  flex-grow">
                    <a href="index.html" class="text-xl font-semibold text-white flex items-center">
                        <img src="images\home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Home" class="h-6 w-6 mr-1.5">
                        Home
                    </a>
                    <a href="#" class="text-xl text-white font-semibold flex items-center">
                        <img src="images\Screenshot 2025-01-28 134753.png" alt="About" class="h-11 w-12 mr-2">
                        About
                    </a>
                    <a href="#" class="text-xl text-white font-semibold flex items-center">
                        <img src="images\contact_page_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Contact" class="h-5 w-5.5 mr-2">
                        Contact
                    </a>
                    <a href="#" class="text-xl text-white font-semibold flex items-center">
                        <img src="images\login_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Login" class="h-5 w-5 mr-2">
                        Login
                    </a>
                </div>
                <div>
                    <button>
                        <img src="images\menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Menu" class="h-6 w-6 mt-4 ml-20">
                    </button>
                </div>
            </div>
        </div>
    </nav>
<div class="bg-white width-full h-auto ml-8 mr-8 rounded-lg p-6">
    <div class="bg-gray-200 p-6 mt-6 rounded-lg shadow-lg">
        <h2 id="form-title" class="text-xl font-bold mb-4">Add a New Blog</h2>
        <form id="blogform">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium">Blog Title</label>
                <input
                    type="text"
                    id="title"
                    class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="Enter the title"
                />
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium">Blog Description</label>
                <textarea
                    id="description"
                    class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="Enter the description"
                ></textarea>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700 font-medium">Author Name</label>
                <textarea
                    id="author"
                    class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="Enter the description"
                ></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block  text-gray-700 font-medium">Images</label>
                <input
                    type="file"
                    id="image"
                    class="w-full bg-white border border-gray-300 rounded-md p-2"
                    accept="image/*"
                />
            </div>
            <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
                Add Blog
            </button>
        </form>
    </div>
</div>
<script src="newblog.js"></script>


</body>
</html>
